<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason is Goated</title>
    
    <!-- Google Font: DynaPuff -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Reset and Body Setup */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevents scrollbars when goats float off screen */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'DynaPuff', cursive;
            
            /* Soft Pastel Rainbow Gradient Animation */
            background: linear-gradient(300deg, #ffb3ba, #ffdfba, #ffffba, #baffc9, #bae1ff, #eecbff);
            background-size: 300% 300%;
            animation: rainbowMove 15s ease infinite;
        }

        /* The Main Text */
        .main-text {
            position: relative;
            z-index: 10; /* Keeps text above the goats */
            font-size: 5rem;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            line-height: 1.1;
            
            /* Bubbly Text Shadow */
            text-shadow: 
                4px 4px 0px #ffb3ba, 
                8px 8px 0px rgba(0,0,0,0.1);
            
            animation: textBounce 3s ease-in-out infinite;
            cursor: default;
            user-select: none;
            padding: 20px;
        }

        /* Container for Floating Goats */
        .goat-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to background */
        }

        /* General Goat Style */
        .goat {
            position: absolute;
            bottom: -150px; /* Start below screen */
            border-radius: 50%; /* Make them circles/bubbles */
            border: 5px solid rgba(255, 255, 255, 0.6);
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: floatUp linear infinite;
        }

        /* Specific Goat Configurations (Size, Position, Speed) */
        
        /* Goat 1 */
        .goat:nth-child(1) {
            left: 10%;
            width: 120px;
            height: 120px;
            animation-duration: 12s;
            animation-delay: 0s;
        }

        /* Goat 2 */
        .goat:nth-child(2) {
            left: 30%;
            width: 180px;
            height: 180px;
            animation-duration: 15s;
            animation-delay: 2s;
        }

        /* Goat 3 */
        .goat:nth-child(3) {
            left: 70%;
            width: 100px;
            height: 100px;
            animation-duration: 18s;
            animation-delay: 1s;
        }

        /* Goat 4 */
        .goat:nth-child(4) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-duration: 14s;
            animation-delay: 5s;
        }

        /* Goat 5 */
        .goat:nth-child(5) {
            left: 50%;
            width: 130px;
            height: 130px;
            animation-duration: 20s;
            animation-delay: 7s;
        }
        
        /* Goat 6 */
        .goat:nth-child(6) {
            left: 15%;
            width: 90px;
            height: 90px;
            animation-duration: 16s;
            animation-delay: 9s;
        }

        /* Animations */

        @keyframes rainbowMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes textBounce {
            0%, 100% { transform: scale(1) rotate(-2deg); }
            50% { transform: scale(1.05) rotate(2deg); }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) rotate(360deg);
                opacity: 0.8;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .main-text {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>

    <h1 class="main-text">Jason is<br>Goated</h1>

    <div class="goat-container">
        <!-- Stock Goat Photos -->
        <img src="https://images.unsplash.com/photo-1524024973431-2ad916746881?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" class="goat" alt="Goat">
        <img src="https://images.unsplash.com/photo-1541336528065-8f1fdc435835?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" class="goat" alt="Goat">
        <img src="https://images.unsplash.com/photo-1552089123-2d26226fc2b7?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" class="goat" alt="Goat">
        <img src="https://images.unsplash.com/photo-1574704552882-628d613e648c?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" class="goat" alt="Goat">
        <img src="https://images.unsplash.com/photo-1517004936029-1a48c8e1a727?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" class="goat" alt="Goat">
        <img src="https://images.unsplash.com/photo-1605001011156-cbf0b0f67a51?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" class="goat" alt="Goat">
    </div>

</body>
</html>
