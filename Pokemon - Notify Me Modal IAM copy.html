<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Email Signup Modal</title>

  <!-- Game Boy-ish font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      /* IMPORTANT: replace this with your uploaded Game Boy screen background image URL */
      --bg: url("BACKGROUND_IMAGE_URL_HERE");

      --text: #000;
      --overlay: rgba(0,0,0,0.18);

      --maxW: 520px;
      --pad: 18px;
      --radius: 12px;
    }

    *{ box-sizing:border-box; }
    html, body { height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: "Press Start 2P", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        linear-gradient(var(--overlay), var(--overlay)),
        var(--bg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }

    /* Modal */
    .modal{
      width: min(var(--maxW), 100%);
      background: rgba(255,255,255,0.78);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 2px solid rgba(0,0,0,0.35);
      border-radius: var(--radius);
      box-shadow: 0 18px 50px rgba(0,0,0,0.25);
      padding: var(--pad);
    }

    .title{
      font-size: 14px;
      line-height: 1.5;
      margin: 0 0 14px 0;
      text-align:center;
    }

    .fieldWrap{
      margin: 0 0 12px 0;
    }

    label{
      display:block;
      font-size: 10px;
      line-height: 1.6;
      margin: 0 0 8px 0;
    }

    input[type="email"]{
      width:100%;
      font-family: inherit;
      color: var(--text);
      font-size: 12px;
      line-height: 1.4;
      padding: 14px 12px;
      border-radius: 10px;
      border: 2px solid rgba(0,0,0,0.65);
      background: rgba(255,255,255,0.95);
      outline: none;
    }
    input[type="email"]::placeholder{
      color: rgba(0,0,0,0.55);
    }
    input[type="email"]:focus{
      box-shadow: 0 0 0 4px rgba(0,0,0,0.12);
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top: 12px;
    }

    button{
      font-family: inherit;
      font-size: 12px;
      line-height: 1.2;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid rgba(0,0,0,0.75);
      background: rgba(255,255,255,0.95);
      color: var(--text);
      cursor:pointer;
    }
    button:active{ transform: translateY(1px); }

    .fineprint{
      margin: 14px 0 0 0;
      font-size: 8px;
      line-height: 1.65;
      color: rgba(0,0,0,0.85);
      text-align: left;
      letter-spacing: 0;
    }

    .fineprint a{
      color: #000;
      text-decoration: underline;
      text-underline-offset: 2px;
      word-break: break-word;
    }

    .status{
      display:none;
      margin-top: 10px;
      font-size: 9px;
      line-height: 1.6;
      text-align:center;
    }

    /* Mobile tweaks */
    @media (max-width: 420px){
      .title{ font-size: 12px; }
      input[type="email"], button{ font-size: 11px; }
    }
  </style>
</head>

<body>
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <h1 class="title" id="modalTitle">ENTER YOUR EMAIL</h1>

    <form id="emailForm">
      <div class="fieldWrap">
        <label for="email">Email Address</label>
        <input
          id="email"
          name="email"
          type="email"
          inputmode="email"
          autocomplete="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <div class="actions">
        <button type="submit">SUBMIT</button>
      </div>

      <p class="fineprint">
        By entering your email address, you agree to our
        <a href="https://docs.courtyard.io/courtyard/logistics-and-legal/user-agreements/terms-of-service" target="_blank" rel="noopener noreferrer">Terms of Use</a>
        and acknowledge the
        <a href="https://docs.courtyard.io/courtyard/logistics-and-legal/user-agreements/privacy-policy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>.
      </p>

      <p class="status" id="status"></p>
    </form>
  </div>

  <script>
    // Demo submit handler (replace with your Braze/Web SDK logic)
    const form = document.getElementById("emailForm");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      statusEl.style.display = "block";

      // Basic client validation
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        statusEl.textContent = "PLEASE ENTER A VALID EMAIL.";
        return;
      }

      // TODO: Insert your signup call here (Braze SDK, webhook, etc.)
      statusEl.textContent = "THANK YOU! YOUâ€™RE IN.";
      form.querySelector("button[type='submit']").disabled = true;
    });
  </script>
</body>
</html>
